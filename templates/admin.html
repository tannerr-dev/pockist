<!DOCTYPE html>
<html lang="en">
<head>
    <!-- <meta http-equiv="refresh" content="10" /> -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="reset.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <!-- <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.7/dist/htmx.min.js"></script> -->
    <meta name="darkreader-lock">
    <title>Pockist</title>
</head>
<body class="flex-col">
    <main class="flex-col">
        <h1>Admin</h1>
        <!-- <button hx-post="/create" hx-swap="none"> -->
        <!--     create table -->
        <!-- </button> -->
        <form action="/admin/create" method="post" class="flex-col">
            <input type="text" name="table_name" placeholder="table name">
            <button type="submit">
                create table
            </button>
        </form>
        <form action="/admin/all" method="get" class="flex-col">
            <input type="text" name="table_name" placeholder="table name">
            <button type="submit">
                    select all from table
            </button>
        </form>
        <form action="/admin/list_tables" method="get" class="flex-col">
            <button type="submit">
                    list tables
            </button>
        </form>
        <form action="/admin/insert" method="get" class="flex-col">
            <input type="text" name="table_name" placeholder="table name">
            <input type="text" name="value" placeholder="value">
            <button type="submit">
                    insert into table
            </button>
        </form>
        <form action="/admin/delete" method="post" class="flex-col">
            <input type="text" name="table_name" placeholder="table name">
            <button type="submit">
                delete table
            </button>
        </form>
    </main>
</body>
</html>
