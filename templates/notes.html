{{define "body"}}
    <main></main>
    <!-- templates -->
    <template id="local-notes">
        <h1>Local Notes</h1>
        <textarea id="note"></textarea>
    </template>
{{end}}
{{define "head"}}
<title>Notes</title>
<style>
    body {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    main {
        width:100%;
        height:100%;

        display: flex;
        flex-direction: column;
        align-items: center;
    }
    local-notes {
        height:100%;
        width:100%;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    #note{
        flex-grow:1;
        width:100%;
        box-sizing: border-box;
        border:none;
        outline: none;
        padding:1rem;
        resize: none;

        background-color: var(--bg-2);
        color: var(--text);
        font-size: 1.1rem;
    }
</style>
<script src="notes.js" type="module"></script>
{{end}}
